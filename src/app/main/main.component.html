<div class="container">
    <div class="row">
        <div class="col-lg-2 col-sm-6 col-md-6 d-flex align-items-stretch" *ngFor="let book of books">
            <div class="card card-1 shadow">
                <a  routerLink="/books/book/{{book.id}}" class="text-decoration-none">
                    <img src="{{baseImageUrl +  book.poster_path}}" class="custom-img" alt="{{book.original_title}}">
                    <div class="card-body p-1">
                        <h5 class="card-title">{{book.original_title}}</h5>
                        <p class="card-text">{{book.release_date}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
