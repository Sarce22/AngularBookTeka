<div class="row">
  <div class="col-lg-2 col-sm-6 col-md-6 d-flex align-items-stretch justify-content-center"
    *ngFor="let book of books">
    <div class="card card-1 shadow">
      <a (click)="verLibro(book)" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-decoration-none">
        <img src="{{book.urlImage}}" class="custom-img" alt="{{book.name}}">
        
      </a>
    </div>
  </div>
</div>
