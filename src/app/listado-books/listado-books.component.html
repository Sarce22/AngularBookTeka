<h1>Ver listado de Libros</h1><br>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Description</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.name }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.description }}</td>
        <!-- Editar libro -->
        <td><img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/1177/1177434.png" style='width: 30px' alt=""></td>
        <!-- Eliminar libro -->
        <td><img class="card-img-top" src="https://cdn-icons-png.flaticon.com/128/7347/7347206.png" style='width: 30px' alt=""></td>
      </tr>
    </tbody>
  </table>
</div>
