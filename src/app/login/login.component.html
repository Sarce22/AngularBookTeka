<div class="container">
    <br />
    <h1>Bienvenido a Bookteka</h1>
    
    <div class="container-fluid">

        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <label for="email">
                <label>Correo</label>
                <input id="email" name="email" placeholder="Ingresa tu correo" formControlName="email"
                    class="form-control" />
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
                    class="alert alert-danger mt-2" role="alert">
                    El email es requerido
                </div>
            </label>
            <label for="password">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="6+ caracteres" formControlName="password"
                    class="form-control" />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
                    class="alert alert-danger mt-2" role="alert">
                    La contraseña es requerida
                </div>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']"
                    class="alert alert-danger mt-2" role="alert">
                    Minimo 6 caracteres para la contraseña
                </div>
            </label>
    
            <div class="row">
                <div class="col">
                    <button type="submit" class="submit-btn">Iniciar Sesión</button>

                </div>
                <div class="col">
                    <button routerLink="/registro" class="submit-btn">Registrarse</button>
                    
                </div>
            </div>
            
            
           
        </form>

    </div>
    
    <br /><br /><br /><br /><br /><br />
</div>
