<div class="container-fluid">
  <h1 class="d-flex align-items-stretch justify-content-center">Bienvenido a BookTeka</h1><br>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="imagen1" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img [src]="imagen2" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img [src]="imagen3" class="d-block w-100" alt="...">
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
          
  </div><br><br>
  
  <div>
    <h1>Libros Disponibles</h1>
  
    <div class="row mt-3">
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="selectedCategory">
          <option value=" ">Todos los libros</option>
          <option value="Acción">Acción</option>
          <option value="Poesia">Poesía</option>
          <option value="Romance">Romance</option>
          <option value="Paranormal">Paranormal</option>
          <option value="Ciencia Ficción">Ciencia Ficción</option>
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="filterBooksByCategory()">Filtrar por Categoría</button>
      </div>
    </div><br>

    <div *ngIf="noBooksMessage" class="alert alert-warning mt-3">{{ noBooksMessage }}</div>
  
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3" *ngFor="let book of books">
        <div class="card custom-card shadow">
          <a (click)="verLibro(book)" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-decoration-none">
            <img src="{{book.urlImage}}" class="card-img-top custom-img" alt="{{book.name}}">
            <div class="card-body">
              <p class="card-text" style="color: black; font-weight: bold;">{{book.category}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
