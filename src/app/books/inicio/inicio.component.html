<div class="container-fluid">
  <h1 class="d-flex align-items-stretch justify-content-center">Encuentra los mejores libros en BookTeka</h1><br>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="imagen1" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img [src]="imagen2" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img [src]="imagen3" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
          
  </div><br><br>
  <h1>Mas libros...</h1><br>
  <!--Row 1 comentar-->
  <div class="row">
    <div class="col-lg-2 col-sm-6 col-md-6 d-flex align-items-stretch justify-content-center"
      *ngFor="let book of books">
      <div class="card card-1 shadow">
        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-decoration-none">
          <img src="{{book.urlImage}}" class="custom-img" alt="{{book.name}}">
          <div class="card-body p-1">
            <h5 class="card-title">{{book.name}}</h5>
            <p class="card-text text-danger">${{book.price}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
