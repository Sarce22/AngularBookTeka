<div class="container">
  <form (ngSubmit)="onRegister()" [formGroup]="registrarseFormulario">
    <label for="">
      <div class="container"><br /></div>
      <div class="row">
        <div class="">
          <h1>Registro</h1>
          <br />
        </div>
        <div class="col">
          <label for="">Nombre</label>
          <input
            type="text"
            class=""
            id="nombre"
            placeholder="Ingrese su nombre"
            formControlName="nombre"
          />
          <div
            *ngIf="registrarseFormulario!.get('nombre')?.touched
                                          && registrarseFormulario!.get('nombre')?.errors?.['required']"
            class="alert alert-danger mt-1"
            role="alert"
          >
            Ingresa tu nombre
          </div>
        </div>
        <br />
        <div class="col">
          <label for="">Apellido</label>
          <input
            type="text"
            class=""
            id="apellido"
            placeholder="Ingrese su apellido"
            formControlName="apellido"
          />
          <div
            *ngIf="registrarseFormulario!.get('apellido')?.touched
                                          && registrarseFormulario!.get('apellido')?.errors?.['required']"
            class="alert alert-danger mt-1"
            role="alert"
          >
            Ingresa tu apellido
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input
          type="email"
          class=""
          id="email"
          placeholder="Ingrese su email"
          formControlName="email"
        />
        <div
          *ngIf="registrarseFormulario!.get('email')?.touched
                                          && registrarseFormulario!.get('email')?.errors?.['required']"
          class="alert alert-danger mt-1"
          role="alert"
        >
          Ingresa tu email
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Contraseña</label>
        <input
          type="password"
          class=""
          id="password"
          placeholder="Ingrese una contraseña"
          formControlName="password"
        />
        <div
          *ngIf="registrarseFormulario!.get('password')?.touched
                                          && registrarseFormulario!.get('password')?.errors?.['required']"
          class="alert alert-danger mt-1"
          role="alert"
        >
          Ingresa tu contraseña
        </div>
        <div
          *ngIf="registrarseFormulario.get('password')?.touched
                                                                  && registrarseFormulario.get('password')?.errors?.['minlength']"
          class="alert alert-danger mt-2"
          role="alert"
        >
          Minimo 6 caracteres para el password
        </div>
      </div>
      <br />

      <br />
      <button type="submit" class="submit-btn">Registrarse</button>
    </label>
  </form>
</div>
